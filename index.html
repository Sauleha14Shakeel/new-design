<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-light px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./images/Logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center px-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>

          <div class="d-flex justify-content-center">
            <button
              class="btn btn-outline-success greenbtn text-light"
              type="submit"
            >
              Register Now
              <i class="fa-solid fa-arrow-right" style="color: #ffffff"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- hero section start -->
    <div class="container-fluid bg col-xxl-8 px-sm-5 py-5">
      <div class="container justify-content-center">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-12 col-sm-12 col-lg-6">
            <img
              src="./images/Illustration.png"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">Lessons and insights</h1>
            <h1 class="display-5 fw-bold lh-1 mb-3 green">from 8 years</h1>
            <p class="lead text">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button
                class="btn btn-outline-success greenbtn text-light"
                type="submit"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- hero section end -->

    <script src="bootstrap.js"></script>
  </body>
</html>
